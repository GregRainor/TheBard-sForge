<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ The Bard's Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 25%, #24243e 50%, #1e3c72 75%, #2a5298 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="stars" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="0.5" fill="rgba(255,255,255,0.3)"/><circle cx="15" cy="8" r="0.3" fill="rgba(255,255,255,0.2)"/><circle cx="8" cy="15" r="0.4" fill="rgba(255,255,255,0.25)"/></pattern></defs><rect width="100" height="100" fill="url(%23stars)"/></svg>');
            opacity: 0.1;
            z-index: -1;
            animation: starTwinkle 20s linear infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes starTwinkle {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .prompt-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: scale(1.02);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ff8a80);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d, #26a69a);
            color: white;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .scene-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .scene-btn {
            padding: 20px 15px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .scene-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .scene-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .scene-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 193, 7, 0.2));
            transform: translateY(-3px) scale(1.08);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .status-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #ffd700;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4a);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .audio-player {
            margin-top: 20px;
            text-align: center;
        }

        .duration-slider {
            width: 100%;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .generating {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üé≠ The Bard's Forge</h1>
            <p class="subtitle">AI-Powered RPG Soundscape Generator</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">üéµ Custom Audio Generation</h2>
                <textarea class="prompt-input" id="customPrompt" placeholder="Describe the sound you want to generate... (e.g., 'mystical forest with magical creatures')"></textarea>
                
                <div class="controls">
                    <label for="duration">Duration: <span id="durationValue">10</span>s</label>
                    <input type="range" id="duration" class="duration-slider" min="5" max="30" value="10">
                </div>
                
                <button class="btn btn-primary" onclick="generateCustom()">üé® Generate Audio</button>
            </div>

            <div class="card">
                <h2 class="card-title">üè∞ Scene Presets</h2>
                <div class="scene-buttons">
                    <button class="scene-btn" onclick="generateScene('tavern')">üç∫ Tavern</button>
                    <button class="scene-btn" onclick="generateScene('forest')">üå≤ Forest</button>
                    <button class="scene-btn" onclick="generateScene('dungeon')">üè¥‚Äç‚ò†Ô∏è Dungeon</button>
                    <button class="scene-btn" onclick="generateScene('battle')">‚öîÔ∏è Battle</button>
                    <button class="scene-btn" onclick="generateScene('temple')">üèõÔ∏è Temple</button>
                    <button class="scene-btn" onclick="generateScene('market')">üè™ Market</button>
                </div>
                
                <textarea class="prompt-input" id="scenePrompt" placeholder="Or describe your own scene..."></textarea>
                <button class="btn btn-secondary" onclick="generateSceneCustom()">üé≠ Generate Scene</button>
            </div>
        </div>

        <div class="card status-panel" id="statusPanel" style="display: none;">
            <h3>üîÑ Generation Status</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="statusMessage">Initializing...</p>
            <div class="audio-player" id="audioPlayer" style="display: none;">
                <audio controls style="width: 100%; margin-top: 10px;">
                    <source id="audioSource" src="" type="audio/wav">
                </audio>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;

        // Update duration display
        document.getElementById('duration').addEventListener('input', function() {
            document.getElementById('durationValue').textContent = this.value;
        });

        function generateCustom() {
            const prompt = document.getElementById('customPrompt').value;
            const duration = document.getElementById('duration').value;
            
            if (!prompt.trim()) {
                alert('Please enter a prompt!');
                return;
            }

            showStatus();
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt,
                    duration: parseFloat(duration)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    startStatusCheck();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Generation failed!');
            });
        }

        function generateScene(scene) {
            showStatus();
            fetch('/generate_scene', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    scene: scene
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    startStatusCheck();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Generation failed!');
            });
        }

        function generateSceneCustom() {
            const scene = document.getElementById('scenePrompt').value;
            
            if (!scene.trim()) {
                alert('Please describe your scene!');
                return;
            }

            generateScene(scene);
        }

        function showStatus() {
            document.getElementById('statusPanel').style.display = 'block';
            document.getElementById('statusPanel').classList.add('generating');
            document.getElementById('audioPlayer').style.display = 'none';
        }

        function startStatusCheck() {
            statusInterval = setInterval(checkStatus, 1000);
        }

        function checkStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('statusMessage').textContent = data.message;
                document.getElementById('progressFill').style.width = data.progress + '%';
                
                if (data.status === 'complete') {
                    clearInterval(statusInterval);
                    document.getElementById('statusPanel').classList.remove('generating');
                    
                    if (data.file_path) {
                        // Single file - extract just the filename
                        const filename = data.file_path.split('/').pop();
                        document.getElementById('audioSource').src = '/audio/' + encodeURIComponent(filename);
                        document.getElementById('audioPlayer').style.display = 'block';
                        const audio = document.querySelector('#audioPlayer audio');
                        audio.load();
                        
                        // Add error handling for audio loading
                        audio.addEventListener('loadeddata', function() {
                            console.log('Audio loaded successfully');
                        });
                        
                        audio.addEventListener('error', function(e) {
                            console.error('Audio loading error:', e);
                            document.getElementById('statusMessage').textContent = 'Audio generated but playback failed. Try downloading the file.';
                        });
                        
                    } else if (data.files && data.files.length > 0) {
                        // Multiple files - show first one
                        const filename = data.files[0].split('/').pop();
                        document.getElementById('audioSource').src = '/audio/' + encodeURIComponent(filename);
                        document.getElementById('audioPlayer').style.display = 'block';
                        const audio = document.querySelector('#audioPlayer audio');
                        audio.load();
                        
                        // Add error handling for audio loading
                        audio.addEventListener('loadeddata', function() {
                            console.log('Audio loaded successfully');
                        });
                        
                        audio.addEventListener('error', function(e) {
                            console.error('Audio loading error:', e);
                            document.getElementById('statusMessage').textContent = 'Scene generated but playback failed. Check console for details.';
                        });
                    }
                } else if (data.status === 'error') {
                    clearInterval(statusInterval);
                    document.getElementById('statusPanel').classList.remove('generating');
                    alert('Generation failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Status check error:', error);
            });
        }

        // Check initial status
        checkStatus();
    </script>
</body>
</html>
